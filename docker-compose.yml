version: '3'

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=example

  server:
    build: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - 8000:8000
    command: yarn start
    depends_on:
      - db
